<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Here</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <h1>Login Here</h1>

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">


                <form th:action="@{/process}" method="post" th:object="${loginData}">
                    <h1 class="text-center">SignUp Here</h1>
                    <div class="form-group">

                        <!-- <input type="text"
                               <label for="exampleInputEmail1">User Name</label>
                                name="userName"
                                class="form-control"

                                 th:value="${loginData.userName}"
                                 th.classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
                                id="exampleInputEmail1"
                                aria-describedby="emailHelp"/>


                         <div th:each="e:${#fields.errors('userName')}"  th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">

                         </div>-->
                        <div class="form-group" th:classappend="${#fields.hasErrors('userName')} ? 'is-invalid' : ''">
                            <label for="exampleInputEmail1">User Name</label>
                            <input type="text"
                                   name="userName"
                                   class="form-control"
                                   th:value="${loginData.userName}"
                                   id="exampleInputEmail1"
                                   aria-describedby="emailHelp">
                            <small class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></small>
                        </div>


                    </div>

                    <div class="form-group">
                       <!-- <label for="exampleInputPassword1">User E-Mail</label>

                        <input type="email"
                               name="userEmail"
                               class="form-control"

                               th:value="${loginData.userEmail}"

                               id="exampleInputPassword1">-->
                        <div class="form-group" th:classappend="${#fields.hasErrors('userEmail')} ? 'is-invalid' : ''">
                            <label for="exampleInputPassword1">User E-Mail</label>
                            <input type="email"
                                   name="userEmail"
                                   class="form-control"
                                   th:value="${loginData.userEmail}"
                                   id="exampleInputPassword1">
                            <small class="text-danger" th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}"></small>
                        </div>

                    </div>

                   <!-- <div class="form-group form-check">
                        <input type="checkbox"
                               name="agreed"
                               class="form-check-input"
                               id="exampleCheck1">

                        <label class="form-check-label" for="exampleCheck1">Agree Term and Conditions</label>
                    </div>-->
                    <div class="form-group" th:classappend="${#fields.hasErrors('agreed')} ? 'is-invalid' : ''">
                        <div class="form-check">
                            <input type="checkbox"
                                   class="form-check-input"
                                   id="exampleCheck1"
                                   name="agreed"
                                   th:checked="${loginData.agreed}"> <!-- Assuming your model has a field named 'agree' -->

                            <label class="form-check-label" for="exampleCheck1">I agree to the terms and conditions</label>
                        </div>
                        <small class="text-danger" th:if="${#fields.hasErrors('agreed')}" th:errors="*{agreed}"></small>
                    </div>


                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
